<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech blog</title>
    <meta name="description" content="A simple tech blog" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tech-blog-react.netlify.app/" />
    <meta property="og:title" content="Tech blog" />
    <meta property="og:description" content="A simple tech blog" />
    <meta
      property="og:image"
      content="https://i.postimg.cc/fbkhPSmF/tech-blog.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"
      content="https://tech-blog-react.netlify.app/"
    />
    <meta property="twitter:title" content="Tech blog" />
    <meta property="twitter:description" content="A simple tech blog" />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/fbkhPSmF/tech-blog.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

    <div id="root"></div>
